name: Cursor GitHub App

on:
  repository_dispatch:
    types: [cursor-background-agent]
  workflow_dispatch:

jobs:
  cursor-app:
    name: Cursor App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

